<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários disposítivos diferentes ou aumente o tamenho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png"type="imagem/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Your Intro - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/Your Intro - Audionautix.ogg" type="audio/ogg">
        <source src="midia/Your Intro - Audionautix.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Your Intro - Audionautix.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 melhor formatoogle WAV-não recemendado OGG -->
    
</body>
</html>
